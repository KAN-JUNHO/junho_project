<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">username을 입력하세요</h1>
        <form id="usernameForm" name="usernameForm" method="post">
            <div class="form-group">
                <input type="text" id="name" name="username" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">채팅 시작하기</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat Demo</h2>
        </div>
        <div class="connecting">
            연결중...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control">
                        <button type="submit" class="primary">보내기</button>
                    </input>

                </div>
            </div>
        </form>
        <form>
            <input type="button" class="primary" id="plus" value="plus"><span id="req1" style = "color:red"></span></input>
            <input type="button" class="primary" id="minus" value="minus"/><span id="req2" style = "color:red"></span></input>
            <input type="button" class="primary" id="create" value="create"><span id="req3" style = "color:red"></span></input>
            <input type="button" class="primary" id="all" value="all"/><span id="req4" style = "color:red"></span></input>
        </form>

        <div style="overflow:scroll; width:700px; height:500px; background: black; color: #128ff2">
            <div>안녕</div>
            <div>안녕</div>
            <div>안녕</div>
            <div>안녕</div>
            <div>안녕</div>
            <div>안녕</div>
            <div>안녕</div>
            <div>안녕</div>
            <div>안녕</div>
       </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/jquery-3.6.0.js"></script>
<script src="/js/asynchronous.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
