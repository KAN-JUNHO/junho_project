

<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/html">-->
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">username을 입력하세요</h1>
        <form id="usernameForm" name="usernameForm" method="post">
            <div class="form-group">
                <input type="text" id="name" name="username" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">채팅 시작하기</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat Demo</h2>
        </div>
        <div class="connecting">
            연결중...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control">
                        <button type="submit" class="primary">보내기</button>
                    </input>

                </div>
            </div>
        </form>

        <form>
            <input type="button" id="plus" value="plus" >
            <input type="button" id="minus" value="minus" >
            <input type="button" class="primary" id="create" value="create">
            <input type="button" class="primary" id="stop" value="stop"/>
            <input type="button" class="primary" id="view" value="view"/>
        </form>

        <div style="overflow:scroll; width:700px; height:500px; background: wheat; color: #128ff2">
            <div>start</div>
            <div id="show">
                <div id="first"></div>
                <div id="second"></div>
            </div>
       </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/jquery-3.6.0.js"></script>
<script src="/js/asynchronous.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
